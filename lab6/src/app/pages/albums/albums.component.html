<h2>Albums List</h2>

<input type="text" [(ngModel)]="newAlbumTitle" placeholder="Введите название альбома">
<button (click)="addAlbum()">Add</button>

<div *ngIf="isLoading">Loading...</div>

<ul *ngIf="!isLoading">
  <li *ngFor="let album of albums">
    <a (click)="goToAlbum(album.id)" style="cursor: pointer; text-decoration: underline;">
      {{ album.title }}
    </a>
    <button type="button" (click)="deleteAlbum(album.id)">Delete</button>
  </li>
</ul>
